name: PR Checks (Develop → Main)

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-full-checks:
    name: Terraform Full Test (Apply/Destroy)
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Fmt
        run: terraform fmt -check -recursive

      - name: Terraform Init (tests folder)
        working-directory: tests
        run: terraform init

      - name: Terraform Validate
        working-directory: tests
        run: terraform validate

      - name: Terraform Plan
        working-directory: tests
        run: terraform plan -input=false

      - name: Terraform Apply (Integration Test)
        working-directory: tests
        run: terraform apply -auto-approve

      - name: Terraform Destroy (Cleanup)
        if: always()           # ✅ ensures cleanup runs even if apply fails
        working-directory: tests
        run: terraform destroy -auto-approve
